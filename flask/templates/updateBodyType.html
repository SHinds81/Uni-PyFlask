<html>
    <head>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
    </head>
    <body>
        <header>
            <nav>
                <ul id="menu">
                        <li>
                            <form method="post" action="/logout/">
                                <button id="logout">Log Out</button>
                            </form>
                        </li>
                </ul>
            </nav>
        </header>

        <form class = "view" id = "viewForm">
            <h1>Change Body Type</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <h2>{{ message }}</h2>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <label>Enter Car ID</label>
            <input type = "text" class = "carid" id = "carid" name = "carid" placeholder = "Enter Car ID" value = "" required>
            <br>
            <label>Enter Body Type to Change</label>
            <input type = "text" class = "bodytypechange" id = "bodytypechange" name = "bodytypechange" placeholder="Change Body Type" value = "" required>
            <div class = "buttonholder">
                <button id="change" formaction="/changebodytype">Change Body Type</button>
            </div>
        </form>  
    </body>
</html>
