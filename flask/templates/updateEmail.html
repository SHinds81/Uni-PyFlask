<html>
    <head>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
    </head>
    <body>
        <header>
            <nav>
                <ul id="menu">
                        <li>
                            <form method="post" action="/logout/">
                                <button id="logout">Log Out</button>
                            </form>
                        </li>
                </ul>
            </nav>
        </header>

        <form class = "view" id = "viewForm">
            <h1>Change Email</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <h2>{{ message }}</h2>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <label>Enter User ID</label>
            <input type = "text" class = "userid" id = "userid" name = "userid" placeholder = "Enter User ID" value = "" required>
            <br>
            <label>Enter Email to Change</label>
            <input type = "email" class = "emailchange" id = "emailchange" name = "emailchange" placeholder="Change Email" value = "" required>
            <div class = "buttonholder">
                <button id="change" formaction="/changeemail">Change Email</button>
            </div>
        </form>  
    </body>
</html>
